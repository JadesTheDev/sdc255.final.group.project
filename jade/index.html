<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SDC255 Final Group Project - Interactive Terminal</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>SDC255 Final Group Project</h1>
      <p class="subtitle">
        Interactive terminal demo for the menu-driven C application (simulated in the browser for testing).
      </p>
    </header>

    <section class="terminal" aria-label="Terminal">
      <div id="output" class="output" role="log" aria-live="polite"></div>

      <form id="promptForm" class="prompt" autocomplete="off">
        <span class="prompt-label">></span>
        <input
          id="input"
          class="input"
          type="text"
          inputmode="text"
          placeholder="Type here (e.g., 1) then press Enter"
          autofocus
        />
        <button class="btn" type="submit">Enter</button>
      </form>

      <div class="hint">
        <span>Commands:</span>
        <code>menu</code> <code>clear</code> <code>help</code>
      </div>
    </section>

    <footer class="footer">
      <p>
        Repo: <a id="repoLink" href="#" target="_blank" rel="noreferrer">GitHub Repository</a>
      </p>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
